<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feira Digital do Produtor Rural</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>MM - Marina Doces </h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Produtores</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="principais">
    <div class="card">
      <img src="assets/queijo.jpg" alt="alho">
      <p>Cone de chocolate</p>
      <button>Ver Produto</button>
    </div>
    <div class="card">
      <img src="assets/Mel.jpg" alt="Bolo de maracujá">
      <p>Bolos</p>
      <button>Ver Produto</button>
    </div>
    <div class="card">
      <img src="assets/produtor1.jpg" alt="Produtora">
      <p>Marina Pereira</p>
      <button>Ver História</button>
    </div>
    <div class="card">
      <img src="assets/produtor2.jpg" alt="Produtora">
      <p>Nathalia de Oliveira</p>
      <button>Ver História</button>
    </div>
  </section>

  <section class="apresentacao">
    <h2>Conheça varias variedades de doces e bolos.</h2>
    <button>Explorar</button>
  </section>

  <section class="destaques">
    <h3>Menu</h3>
    <div class="galeria">
      <div class="produto">
        <img src="assets/queijo.jpg" alt="Queijo Artesanal">
        <p>Bolo vulcão</p>
      </div>
      <div class="produto">
        <img src="assets/Mel.jpg" alt="Mel Puro">
        <p>Brigadeiros</p>
      </div>
      <div class="produto">
        <img src="assets/laranja.jpeg" alt="Laranja">
        <p>Pudim</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor3.jpg" alt="Produtor 1">
        <p>Tortas</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor4.jpg" alt="Produtor 2">
        <p>Morango do amor</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor5.jpg" alt="Produtor 3">      </div>Brownie
    </div>

  </section>

</body>
</html>
